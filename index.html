    <title>UAT In Motion</title>
<style>
  .meme {
    position: absolute;
    width: 100px;
    transition: transform 0.5s ease;
  }
</style>
</head>
<body>

<button id="startButton" onclick="toggleStart()">Move</button>
<button id="stopButton" onclick="toggleStop()" disabled>Pause</button>
<img src="https://www.uat.edu/themes/uat/images/uat-logo.png" alt="Meme Image" class="meme" id="memeImage">

<script>
let memeMoving = null;

function moveMeme() {
  const memeImage = document.getElementById('memeImage');
  const newX = Math.random() * (window.innerWidth - memeImage.width);
  const newY = Math.random() * (window.innerHeight - memeImage.height);
  memeImage.style.transform = `translate(${newX}px, ${newY}px)`;
}

function toggleStart() {
  document.getElementById('startButton').disabled = true;
  document.getElementById('stopButton').disabled = false;
  memeMoving = setInterval(moveMeme, 1000);
}

function toggleStop() {
  document.getElementById('stopButton').disabled = true;
  document.getElementById('startButton').disabled = false;
  clearInterval(memeMoving);
}
</script>

</body>
